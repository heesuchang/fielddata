{% block content %}
<h1>Datasets</h1>
{% if dataset_list %}
  <ul>
    {% for dataset in dataset_list %}
      <li>
        {{ dataset.pk }} {{ dataset.name }} ({{dataset.createDate}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no datasets in the library.</p>
  {% endif %}
{% endblock %}
